<h1>S'INSCRIRE POUR LE GRAND VOYAGE </h1> <br>
 <p><i class="fa fa-users fa-3x" aria-hidden="true"></i></p>


<form action="" (ngSubmit)="Insert(form)" #form="ngForm">
    <input type="text" name="name" class="form-controller" placeholder="name" autocomplete="off" id="" ngModel required> <br/>
    <input type="text" name="prenom" class="form-controller" placeholder="prenom" autocomplete="off" id="" ngModel required> <br/>
    <input type="date" name="date" class="form-controller" placeholder="date" id="" autocomplete="off" ngModel required> <br/>
    <input type="number" name="total" class="form-controller" autocomplete="off" placeholder="nombre de personnes" id="" ngModel required> <br/><br/>

    <button type="submit" [disabled]="form.invalid">ENREGISTRER</button>
</form>
